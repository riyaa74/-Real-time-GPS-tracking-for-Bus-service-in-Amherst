<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- LOAD LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!-- END LEAFLET -->

    <!-- your custom styles -->
    <link rel="stylesheet" href="../static/css/custom.css"/>

    <title>{{PAGE_TITLE}}</title>
</head>
<body>
    <h1>{{PAGE_TITLE}}</h1>

    <div id='map_view'>
        <div id='object_layer'></div>
        <div id="osm_layer"></div>
    </div>
    <br>
    
    Show/Hide unit informations:<br>
    <!--Toggle button to control the display of the tooltips with unit informations -->
    <span class="toggle">
        <input type="checkbox" onclick="toggle_button()" id="toggle_button" value="0">
        <label data-off="&#10006;" data-on="&#10004;"></label>
    </span>

    <script type="text/javascript">
        const MAP_URL_TEMPLATE = {{MAP_URL_TEMPLATE | tojson }};
        const MAP_ATTRIBUTION = {{ MAP_ATTRIBUTION | tojson }};
        const MAP_STARTING_CENTER = {{ MAP_STARTING_CENTER  | tojson }};
        const MAP_STARTING_ZOOM = {{ MAP_STARTING_ZOOM  | tojson }};
        const MAP_MAX_ZOOM = {{ MAP_MAX_ZOOM  | tojson }};

        const KAFKA_TOPIC = {{ KAFKA_TOPIC  | tojson }};

    </script>
<script src="../static/js/L.Maps.Sync.js"></script>   
    <!-- required custom tools -->
    <script src="../static/js/utils.js"></script>
    <!-- load the map and manage events relative to -->
    <script src="../static/js/map.js"></script>

</body>
</html>
